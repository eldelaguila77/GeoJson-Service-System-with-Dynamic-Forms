<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form #formCreatorForm="ngForm" (ngSubmit)="addField()">
        <div class="form-group">
          <label for="fieldType">Tipo de campo</label>
          <select class="form-control" id="fieldType" [(ngModel)]="formCreator.fieldType" name="fieldType" required ngControl="fieldType">
            <option *ngFor="let type of typeArray" [value]="type">{{type}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fieldLabel">Nombre de etiqueta</label>
          <input type="text" class="form-control" id="fieldLabel" [(ngModel)]="formCreator.fieldLabel" name="fieldLabel" required ngControl="fieldLabel">
        </div>
        <div class="form-group">
          <label for="fieldName">Nombre del campo</label>
          <input type="text" class="form-control" id="fieldName" [(ngModel)]="formCreator.fieldName" name="fieldName" required ngControl="fieldName">
        </div>
        <div class="form-group">
          <label for="fieldPlaceholder">Placeholder</label>
          <input type="text" class="form-control" id="fieldPlaceholder" [(ngModel)]="formCreator.fieldPlaceholder" name="fieldPlaceholder" required ngControl="fieldPlaceholder">
        </div>
        <div class="form-group">
          <label for="fieldDefaultValue">Valor por defecto</label>
          <input type="text" class="form-control" id="fieldDefaultValue" [(ngModel)]="formCreator.fieldDefaultValue" name="fieldDefaultValue" required ngControl="fieldDefaultValue">
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm pt-0">¿Requerido?</legend>
            <br/>
            <div class="col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="requiredTrue" value="true" [(ngModel)]="formCreator.fieldRequired" name="fieldRequired" required ngControl="fieldRequired">
                <label class="form-check-label" for="requiredTrue">
                  Sí
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="requiredFalse" value="false" [(ngModel)]="formCreator.fieldRequired" name="fieldRequired" required ngControl="fieldRequired">
                <label class="form-check-label" for="requiredFalse">
                  No
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" [disabled]="!formCreatorForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
  <div class="row">
    <div class="col-sm col-md"></div>
    <div class="col-sm col-md">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of form; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.fieldName}}</td>
            <td>{{item.fieldType}}</td>
            <td>
              <button type="button" class="btn btn-danger">
                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-info" 
        (click)="downloadTemplate()">Descargar plantilla</button>
    </div>
    <div class="col-sm col-md"></div>
  </div>
</div>
